name: Lint Application
on:
  pull_request:
    branches:
      - main
      - test-me-*

jobs:
  lint_app:
    name: ðŸ§½ Lint and Typecheck Application
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ›Ž Checkout
        uses: actions/checkout@v3

      - name: ðŸ’» Setup Node
        uses: actions/setup-node@v3.7.0
        with:
          node-version: "18"
          cache: "npm"

      - name: ðŸš§ Install Dependencies
        run: npm ci

      - name: ðŸ§½ Run Typecheck
        run: npx tsc --project ./tsconfig.json

      - name: ðŸ§½ Run Prettier
        run: npx prettier --check '**/*.{ts,tsx,json,js,mjs,cjs,yml,yaml,md}'

      - name: ðŸ§½ Run ESLint
        env:
          SKIP_ENV_VALIDATION: 1
        run: npx next lint
